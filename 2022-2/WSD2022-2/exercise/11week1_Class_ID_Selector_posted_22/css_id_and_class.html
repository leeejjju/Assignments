<!DOCTYPE html>
<html>
<head>
    <title>CSS id Example</title>
    <style>
        #special {
            background-color: yellow;
            color: red;
        }
        .type1 {
            text-align: center;
            color: blue;
        }
    </style>
</head>

<body>
    <p id="special">id selector: special paragraph</p>
    <p>normal paragraph</p>
    <p class="type1">id selector: special paragraph</p>
    <h2 class="type1">id selector: special paragraph</h2>
    <h3 id="special">id selector: special paragraph</h3>
</body>
</html>
